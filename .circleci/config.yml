version: 2.1

orbs:
  slack: circleci/slack@4.4.4
  python: circleci/python@1.4.0
  aws-cli: circleci/aws-cli@2.0.6

commands:
  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

  notify_slack_error:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

jobs:
  ci-cd:
    docker:
      - image: 'cimg/python:3.9'
    steps:
      - checkout
      - python/install-packages:
        pkg-manager: poetry
      - run:
          name: Run Tests
          command: poetry run pytest
      - aws-cli/setup:
        aws-access-key-id: $AWS_ACCESS_KEY_ID
        aws-secret-access-key: $AWS_SECRET_ACCESS_KEY
        aws-region: $AWS_REGION
      - run: aws ssm put-parameter --name "LEVEL" --value $LEVEL
      - run: aws ssm put-parameter --name "PRODUCT_DB_URL" --value $PRODUCT_DB_URL
      - run: |
          aws deploy create-deployment \
            --application-name $CODE_DEPLOY_APPLICATION_NAME \
            --deployment-group-name $CODE_DEPLOY_GROUP_NAME \
            --deployment-config-name $CODE_DEPLOY_CONFIG_NAME \
            --github-location repository=$GITHUB_REPOSITORY,commitId=$CIRCLE_SHA1
      - notify_slack_error
      - notify_slack_pass

workflows:
  deploy:
    jobs:
      - ci-cd:
        context:
          - slack-secrets
          - forour-backend-environments
          - forour-backend-aws-secrets
        filters:
          branches:
            only: main
